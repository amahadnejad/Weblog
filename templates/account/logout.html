{% extends '_base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block page_title %}{% trans 'Logout' %}{% endblock page_title %}

{% block content %}
    <div class="container col-5 mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-center" style="background-color: #00967d; color: white;">
                <h1>{% trans 'Logout' %}</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <p>{% trans 'Do You Want To Logout?' %}</p>
                    </div>
                    <button type="submit" class="btn mt-3" style="background-color: #00967d; color: white;">{% trans 'Logout' %}</button>
                </form>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br>

{% endblock content %}
