{% extends '_base.html' %}

{% block page_title %}{{ post.title }}{% endblock page_title %}

{% block content %}
        <h1>{{ post.title }}</h1>
        <h2>{{ post.author }}</h2>
        <p>{{ post.description }}</p>
        <h2>Comments</h2>
        {% for comment in comments %}
            <p>{{ comment.user }} : {{ comment.text }}</p>
        {% endfor %}

{% endblock content%}
