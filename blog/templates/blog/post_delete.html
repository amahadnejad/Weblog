{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Update {{ post.title }} Post{% endblock page_title %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header" style="background-color: #00967d; color: white;">
            <h1>Delete '{{ post.title }}' Post</h1>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <p>Are You Sure?</p>
                </div>
                <button type="submit" class="btn btn-danger mt-3"  color: white;">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
